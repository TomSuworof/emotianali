<!DOCTYPE html>
<html lang="en">
<head>
    <link href="/static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"><meta charset="utf-8">
    <title>Log in with your account</title>
</head>
<body>
<div class="main">
    <form method="POST" action="/login">
        <h2 class="welcome">Log in</h2>
        <div>
            <label>
                <input name="username" type="text" placeholder="Username" autofocus="autofocus"/>
                <br>
            </label>
        </div>
        <div>
            <label>
                <br>
                <input name="password" type="password" placeholder="Password"/>
            </label>
        </div>
        <div>
            <button type="submit" class="simple-red-button">Log In</button>
        </div>
        <div>
            <a class="main-link" href="/registration">Sign up</a>
        </div>
    </form>
    <div>
        <a class="main-link" href="/password_reset">Forgot password?</a>
    </div>
</div>
</body>
</html>
