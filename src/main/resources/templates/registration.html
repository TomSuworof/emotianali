<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link href="/static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/css/registration.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div class="main">
    <form method="POST" th:modelAttribute="userForm">
        <h2 class="welcome">Sign up</h2>
        <div>Profile image:
            <br>
            <label>
                <input type="text" name="imageLink" placeholder="Link for profile image" autofocus required>
            </label>
        </div>
        <div>First name:
            <br>
            <label>
                <input type="text" name="firstName" placeholder="First Name" required>
            </label>
        </div>
        <div>Last name:
            <br>
            <label>
                <input type="text" name="lastName" placeholder="Last Name" required>
            </label>
        </div>
        <div>Birthday
            <br>
            <label>
                <input type="date" name="birthday" placeholder="Birthday">
            </label>
        </div>
        <div>Group:
            <br>
            <label>
                <input type="text" name="userGroup" placeholder="Group">
            </label>
        </div>
        <div>Email:
            <br>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
        </div>
        <div>Username:
            <br>
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <p th:text="${usernameError}"></p>
        </div>
        <div>
            Password:
            <br>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
        </div>
        <div>
            <label>
                <input type="password" name="passwordConfirm" placeholder="Confirm your password" required>
            </label>
            <p th:text="${passwordError}"></p>
        </div>
        <div>Secret question
            <br>
            <label>
                <input type="text" name="secretQuestion" placeholder="Enter your secret question" required>
            </label>
        </div>
        <div>Secret answer
            <br>
            <label>
                <input type="text" name="secretAnswer" placeholder="Enter your answer for secret question" required>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="agreement" value="true">I agree with <a href="/terms_of_use">terms of use</a>
            </label>
            <p th:text="${agreementError}"></p>
        </div>
        <button type="submit" class="simple-red-button">Sign up</button>
    </form>
    <div class="footer">
        <a href="/">Main</a>
    </div>
</div>
</body>
</html>
