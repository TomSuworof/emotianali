<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <link href="/static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
    <link href="/static/css/registration.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<div>
    <a class="main-link" href="/">Main</a>
</div>
<div class="centered">
    <form method="POST" th:modelAttribute="userForm">
        <h2 class="welcome">Sign up</h2>
        <div>Profile image:
            <br>
            <label>
                <input type="text" name="imageLink" placeholder="Link for profile image" autofocus required>
            </label>
        </div>
        <div>First name:
            <br>
            <label>
                <input type="text" name="firstName" placeholder="First Name" required>
            </label>
        </div>
        <div>Last name:
            <br>
            <label>
                <input type="text" name="lastName" placeholder="Last Name" required>
            </label>
        </div>
        <div>Birthday
            <br>
            <label>
                <input type="date" name="birthday" placeholder="Birthday">
            </label>
        </div>
        <div>Group:
            <br>
            <label>
                <input type="text" name="userGroup" placeholder="Group">
            </label>
        </div>
        <div>Email:
            <br>
            <label>
                <input type="email" name="email" placeholder="Email" required>
            </label>
        </div>
        <div>Username:
            <br>
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <p th:text="${usernameError}"></p>
        </div>
        <div>
            Password:
            <br>
            <div>
                <label>
                    <input id="psw" type="password" name="password" placeholder="Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                </label>
                <div id="message">
                    <h3>Password must contain the following:</h3>
                    <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
                    <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
                    <p id="number" class="invalid">A <b>number</b></p>
                    <p id="length" class="invalid">Minimum <b>8 characters</b></p>
                </div>
            </div>
            <div>
                <label>
                    <input type="password" name="passwordConfirm" placeholder="Confirm your password" required>
                </label>
            </div>
            <div>
                <p th:text="${passwordError}"></p>
            </div>
        </div>
        <div>Secret question
            <br>
            <label>
                <input type="text" name="secretQuestion" placeholder="Enter your secret question" required>
            </label>
        </div>
        <div>Secret answer
            <br>
            <label>
                <input type="text" name="secretAnswer" placeholder="Enter your answer for secret question" required>
            </label>
        </div>
        <div>
            <label>
                <input type="checkbox" name="agreement" value="true">I agree with <a href="/terms_of_use">terms of use</a>
            </label>
            <p th:text="${agreementError}"></p>
        </div>
        <button type="submit" class="simple-red-button">Sign up</button>
    </form>
</div>
<script src="/static/js/password_check.js"></script>
</body>
</html>
