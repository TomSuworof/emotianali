<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="/static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Start page</title>
</head>
<body>
<div id="main">
    <h1 id="welcome">Welcome to Emotional assessment!</h1>
    <div >
        <form action="/emotional_assessment/start">
            <button class="beauty-button">Start emotional assessment</button>
        </form>
    </div>
    <div th:if="${show_personal_area}">
        <form action="/personal_area">
            <button class="beauty-button">Personal area</button>
        </form>
    </div>
    <div th:if="${show_logout}">
        <form action="/logout">
            <button class="beauty-button">Logout</button>
        </form>
    </div>
    <div th:if="${show_admin_page}">
        <form action="/admin">
            <button class="beauty-button">Admin</button>
        </form>
    </div>
    <div th:if="${show_analyst_page}">
        <form action="/analyst">
            <button class="beauty-button">Analyst</button>
        </form>
    </div>
    <div id="footer">
        <a href="/terms_of_use">Terms of use</a>
    </div>
</div>
</body>
</html>
