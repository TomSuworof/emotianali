<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Start page</title>
    <link href="../static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
<h1 id="welcome">Welcome to Emotional assessment</h1>
<div id="top">

    <div >
        <form action="/emotional_assessment/start">
            <button class="button">Start emotional assessment</button>
        </form>
    </div>
    <div th:if="${show_personal_area}">
        <form action="/personal_area">
            <button style="margin-left: 10%" class="button">Personal area</button>
        </form>
    </div>
    <div th:if="${show_logout}">
        <form action="/logout">
            <button style="margin-left: 14.3%" class="button">Logout</button>
        </form>
    </div>
    <div th:if="${show_admin_page}">
        <form action="/admin">
            <button  style="margin-left: 15%" class="button">Admin</button>
        </form>
    </div>
    <div th:if="${show_analyst_page}">
        <form action="/analyst">
            <button style="margin-left: 13.8%" class="button">Analyst</button>
        </form>
    </div>
</div>
</body>
</html>
