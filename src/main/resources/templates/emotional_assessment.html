<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <title>Emotional assessment</title>
    <link href="../static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

<div style="position:absolute;left:20px;top:0;margin-top:0" class="arrow-7">
    <a href="/" style="color: black; font-size: 150%" >Main</a>
    <span></span>
    <span></span>
    <span></span>
</div>
<div id="main">
    <h2 id="welcome">Emotional assessment </h2>
    <h4>Only for registered users.</h4>
    <div></div>



    <div>
        <form action="/emotional_assessment/start">
            <label>
                <input name="text" type="text" placeholder="type some text">
            </label>
            <input type="submit" >
        </form>
        <div>
            <h1 th:text="${text}"></h1>
        </div>
        <div>
            <ul th:each="tone : ${result}">
                <li><h2 th:text="${tone.getToneName()}"></h2></li>
                <li><h3 th:text="${tone.getScore()}"></h3></li>
            </ul>
        </div>
        <div>
            <h1 th:if="${advices} != null">Advices</h1>
            <ul th:each="advice : ${advices}">
                <li>
                    <p th:text="${advice}"></p>
                </li>
            </ul>
        </div>
    </div>
    <div>
        <form action="/emotional_assessment/instagram">
            <button class="buttonN">Get instagram posts</button>
        </form>
    </div>
    <div>
        <ul th:each="post : ${instagramPosts}">
            <li>
                <form action="/emotional_assessment/start">
                    <input name="text" type="hidden" th:value="${post.getCaption()}">
                    <div>
                        <p th:text="${post.getCaption()}"></p>
                    </div>
                    <button class="buttonN" type="submit">Assess</button>
                </form>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
