<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link href="/static/css/style_index.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Password reset</title>
</head>
<body>
<div>
    <a class="main-link" href="/">Main</a>
</div>
<div class="centered">
    <h1 class="welcome">Enter username:</h1>
    <div>
        <form action="/password_reset/send" method="get">
            <div>
                <br>
                <label>
                    <input type="text" name="username" autofocus required placeholder="Username">
                </label>
            </div>
            <input type="submit" class="simple-red-button">
        </form>
    </div>
    <div>
        <h1 th:text="${message}"></h1>
    </div>
    <div>
        <h3 th:text="${note}"></h3>
    </div>
</div>
</body>
</html>
